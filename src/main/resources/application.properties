# Server Configuration
server.port=8080
server.servlet.context-path=/
server.error.include-message=always
server.error.include-binding-errors=always

# Database Configuration
spring.datasource.url=jdbc:sqlite:parking_system.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey1234567890123456789012345678901234567890123456789012345678901234567890}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=${ADMIN_PASSWORD:admin123}

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.controller=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/parking-system.log

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# Application Information
info.app.name=Smart Parking Management System
info.app.description=QR Code based vehicle parking management
info.app.version=1.0.0
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS Configuration
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,https://yourdomain.com}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Rate Limiting (if implemented)
rate.limit.requests-per-minute=60
rate.limit.requests-per-hour=1000

# Cache Configuration
spring.cache.type=simple
spring.cache.cache-names=users,slots,transactions

# Validation Configuration
spring.validation.enabled=true