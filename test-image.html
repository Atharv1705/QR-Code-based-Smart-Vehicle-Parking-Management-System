<!DOCTYPE html>
<html>
<head>
    <title>Background Image Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .test-container {
            width: 300px;
            height: 200px;
            border: 2px solid #ccc;
            margin: 10px 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .bg1 {
            background-image: url(/images/parking-bg.png);
        }
        .bg2 {
            background-image: url(./parking-frontend/public/images/parking-bg.png);
        }
        .bg3 {
            background: linear-gradient(rgba(0, 20, 40, 0.4), rgba(0, 20, 40, 0.4)), url(/images/parking-bg.png);
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <h1>Background Image Test</h1>
    
    <h3>Test 1: /images/parking-bg.png</h3>
    <div class="test-container bg1"></div>
    
    <h3>Test 2: Direct path</h3>
    <div class="test-container bg2"></div>
    
    <h3>Test 3: With overlay</h3>
    <div class="test-container bg3"></div>
    
    <h3>Direct Image Tag Test</h3>
    <img src="/images/parking-bg.png" alt="Parking Background" style="max-width: 300px; border: 2px solid #ccc;" 
         onload="console.log('Image loaded successfully')" 
         onerror="console.error('Image failed to load')">
    
    <script>
        // Test image loading
        const img = new Image();
        img.onload = function() {
            console.log('✅ Background image loaded successfully');
            document.body.style.backgroundColor = '#90EE90';
        };
        img.onerror = function() {
            console.error('❌ Background image failed to load');
            document.body.style.backgroundColor = '#FFB6C1';
        };
        img.src = '/images/parking-bg.png';
    </script>
</body>
</html>
